services:
  # Static site service
  - type: web
    name: m5live
    env: static
    buildCommand: ./build-render-combined.sh
    staticPublishPath: ./.output/public
    # Add any environment variables your app needs
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: RENDER
        value: "true"
      - key: BUN_VERSION
        value: "1.1.0"
    # Configure the service to auto-deploy on push to master
    autoDeploy: true 